
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop | SmartField</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
            color: #2d6a4f;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background-color: #4CAF50;
            border: none;
        }

        .btn-success:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="text-center">Add New Crop</h1>

        <form action="/farmer/crop/add" method="post">
            <!-- Category -->
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="Enter crop category" required>
            </div>


            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter crop description"></textarea>
            </div>


            <div class="form-group">
                <label for="plantingDate">Planting Date:</label>
                <input type="date" class="form-control" id="plantingDate" name="plantingDate">
            </div>

            <!-- Weather Data -->
            <div class="form-group">
                <label for="weatherData">Weather Data:</label>
                <input type="text" class="form-control" id="weatherData" name="weatherData" placeholder="Enter weather data">
            </div>


            <div class="form-group">
                <label for="wateringDate">Watering Date:</label>
                <input type="date" class="form-control" id="wateringDate" name="wateringDate">
            </div>


            <button type="submit" class="btn btn-success btn-block">Add Crop</button>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
