<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Payments</title>
</head>
<body>
<h1>Payment Details</h1>
<nav>
  <ul>
    <li><a href="/famer/product">Product</a></li>
    <li><a href="/farmer/crop">Crop management</a></li>
    <li><a href="/farmer/payments">View Payment</a></li>
    <li><a href="/farmer/about">About us</a></li>
    <li><a href="/farmer/profile">Manage profile</a></li>
    <li><a href="/farmer/logout">Logout</a></li>
  </ul>
</nav>

<table border="1" cellpadding="10">
  <thead>
  <tr>
    <th>Product ID</th>
    <th>Card Number</th>
    <th>Cardholder Name</th>
    <th>Amount</th>
    <th>Expiry Date</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over purchases and display each payment -->
  <tr th:each="purchase : ${purchases}">
    <td th:text="${purchase.productId}">Product ID</td>
    <td th:text="${purchase.cardNumber}">Card Number</td>
    <td th:text="${purchase.cardholderName}">Cardholder Name</td>
    <td th:text="${purchase.amount}">Amount</td>
    <td th:text="${purchase.expiryDate}">Expiry Date</td>
  </tr>
  </tbody>
</table>

</body>
</html>
