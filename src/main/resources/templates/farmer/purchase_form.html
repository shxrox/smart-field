<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Product</title>
</head>
<body>
<h1>Buy Product</h1>

<h2>Product Details</h2>
<p><strong>Name:</strong> <span th:text="${product.name}">Product Name</span></p>
<p><strong>Description:</strong> <span th:text="${product.description}">Product Description</span></p>
<p><strong>Price:</strong> $<span th:text="${product.price}">Price</span></p>

<hr>

<h2>Payment Details</h2>

<form th:action="@{/purchase/{productId}(productId=${product.id})}" method="post">
    <label for="cardholderName">Cardholder Name:</label>
    <input type="text" id="cardholderName" name="cardholderName" required><br><br>

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required><br><br>

    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" required><br><br>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br><br>

    <button type="submit">Pay Now</button>
</form>

</body>
</html>
