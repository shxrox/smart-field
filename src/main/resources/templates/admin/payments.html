<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin - Payment Management</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    .sidebar {
      height: 100vh;
      position: fixed;
      background-color: #2d6a4f;
      padding: 15px;
      width: 250px;
    }

    .sidebar a {
      text-decoration: none;
      color: #ffffff;
      margin-bottom: 10px;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #ffffff;
      color: #2d6a4f;
    }

    .sidebar h4 {
      color: #ffffff;
      text-align: center;
    }

    /* Content area styles */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
    }


    table {
      width: 70%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .image-box {
      width: 50%;
      padding: 30px;
    }

    .image-box img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h4>Dashboard</h4>
  <nav>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/product">Add Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/cropmanagement">Crop Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/payments">View Payment</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/manage">Manage Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/delete_management">Request Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="/admin/logout">Logout</a>
      </li>
    </ul>
  </nav>
</div>


<div class="main-content">
  <div>
    <h1>Admin - Payment Management</h1>

    <!-- Payment Table -->
    <table border="1" cellpadding="10">
      <thead>
      <tr>
        <th>Product ID</th>
        <th>Card Number</th>
        <th>Cardholder Name</th>
        <th>Amount</th>
        <th>Expiry Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="purchase : ${purchases}">
        <td th:text="${purchase.productId}">Product ID</td>
        <td th:text="${purchase.cardNumber}">Card Number</td>
        <td th:text="${purchase.cardholderName}">Cardholder Name</td>
        <td th:text="${purchase.amount}">Amount</td>
        <td th:text="${purchase.expiryDate}">Expiry Date</td>
      </tr>
      </tbody>
    </table>
  </div>


  <div class="image-box">
    <img src="/resources/img/10.png" alt="Payment Image">
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
